function print(arr)
{
    for(var i=0;i<arr.length;i++)
    {
        for(var j=0;j<(arr.length-i-1);j++)
        {
            if(arr[j]>arr[j+1])
            {
                var temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }

    document.write(arr);
}
var arr=[4,2,1,5,10,6,3,8];
