    </body>

    <script>

    function print(arr,n)
    {
        for(var i=0;i<n-1;i++)
        {    
            var min=i;
            for(var j=i+1;j<n;j++)
            {
             if(arr[j]<arr[min])
             {
                min=j;
             }
                var temp=arr[min];
                 arr[min]=arr[i];
                arr[i]=temp;
                   
            }
        }
        var i;
        for(i=0;i<arr.length;i++)
        {
            document.write(arr[i]+"<br>");
        }
    };

   
    const n=9;
var arr=[4,3,12,2,16,10,18,8,7];
print(arr,n);


</script>
